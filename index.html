<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEATHER-App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="square">
      <div class="icon">
        <div class="icons" id="iconns"></div>
        <div class="icons"></div>
        <div class="icons"></div>
      </div>
      <div class="input">
        <p class="code">code</p>
      </div>
    </div>
    <div class="iconne">
      <input id="input-field" type="text" value="" name="input" placeholder="Right Now In">
      <button id="search">search</button>
    </div>
    <div class="temp-icons">
      <!-- <div class="wrap"> -->
      <div class="images">
        <i class="fa-solid fa-cloud-rain"></i>
      </div>
      <div class="temp">
        <h1></h1>
      </div>
      <!-- </div> -->
      <div id="humidity">
        <div class="wrapper-sub">
          <div class="sub-icon">
            <i class="fa-sharp fa-solid fa-arrow-right"></i>
          </div>
          <div class="sub-temp">
            <p></p>
          </div>
        </div>
        <div class="wrapper-sub">
          <div class="sub-icon">
            <i class="fa-solid fa-plane"></i>
          </div>
          <div class="sub-temp">
            <p></p>
          </div>
        </div>
        <div class="wrapper-sub">
          <div class="sub-icon">
            <i class="fa-solid fa-droplet"></i>
          </div>
          <div class="sub-temp">
            <p></p>
          </div>
        </div>
      </div>

    </div>
    <div class="bottom-wrapper">
      <div class="wrapper-bottom">
        <div class="sub-wrapper">
          <i class="fa-sharp fa-solid fa-sun-bright"></i>
        </div>
        <div class="sub-wrapper">
          <p>temp</p>
        </div>
        <div class="sub-temperature">
          <p></p>
        </div>
      </div>
      <div class="wrapper-bottom">
        <div class="sub-wrapper">
          <P>icon</P>
        </div>
        <div class="sub-wrapper">
          <P>icon</P>
        </div>
        <div class="sub-temperature">
          <p></p>
        </div>
      </div>
      <div class="wrapper-bottom">
        <div class="sub-wrapper">
          <p>icon</p>
        </div>
        <div class="sub-wrapper">
          <p>icon</p>
        </div>
        <div class="sub-temperature">
          <p>30</p>
        </div>
      </div>
      <div class="wrapper-bottom">
        <div class="sub-wrapper">
          <p>icon</p>
        </div>
        <div class="sub-wrapper">
          <p>icon</p>
        </div>
        <div class="sub-temperature">
          <p>40</p>
        </div>
      </div>
    </div>

  </div>
 

  <script src="script.js"></script>
</body>

</html>
